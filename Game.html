<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis's Game Menu</title>
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            text-align: center;
        }

        /* Menu Styles */
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding-top: 50px;
        }

        /* Game Button Styles */
        .game-btn {
            background: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .game-btn:hover {
            background: #666;
        }

        /* Game Container */
        #game-container {
            margin-top: 30px;
            width: 800px;
            height: 600px;
            margin: 30px auto;
        }

        /* Exit Button */
        .exit-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .exit-btn:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Overlay Styles */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none;
        }

        .overlay.visible {
            display: flex;
        }

        /* Retry Button */
        .retry-btn {
            margin-top: 20px;
            background: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .retry-btn:hover {
            background: #666;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>Luis's Game Menu</h1>
        <!-- Game Buttons -->
        <button class="game-btn" data-game="game1">Game 1: Bouncing Ball</button>
        <button class="game-btn" data-game="game2">Game 2: Spaceship Dodger</button>
        <button class="game-btn" data-game="game3">Game 3: Catch the Coin</button>
        <button class="game-btn" data-game="game4">Game 4: Paddle and Ball</button>
        <button class="game-btn" data-game="game5">Game 5: Memory Match</button>
        <button class="game-btn" data-game="game6">Game 6: Simple Shooter</button>
    </div>

    <!-- Game Container -->
    <div id="game-container"></div>

    <!-- Exit Button -->
    <button class="exit-btn" id="exit-button" style="display: none;">Exit</button>

    <!-- Game Over Overlay -->
    <div class="overlay" id="game-over-overlay">
        <h1>YOU LOSE</h1>
        <button class="retry-btn" id="retry-button">Retry</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script> <!-- Phaser Library -->
    <script>
        // Game variables
        let game;
        let currentGameId;

        // Create a new audio object for the button click sound
        const clickSound = new Audio('https://www.soundjay.com/button/beep-07.wav'); // Sample sound for click

        // Function to start the game
        function startGame(gameId) {
            if (game) {
                game.destroy(true);
            }

            currentGameId = gameId;

            // Hide the menu and show the game container
            document.querySelector('.menu').style.display = 'none';
            document.querySelector('#game-container').style.display = 'block';
            document.querySelector('#exit-button').style.display = 'block';

            // Configure and start the Phaser game
            const config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                backgroundColor: '#222',
                parent: 'game-container',
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 0 },
                        debug: false
                    }
                },
                scene: getScene(gameId)
            };

            game = new Phaser.Game(config);
        }

        // Play the majestic click sound
        function playClickSound() {
            clickSound.play();
        }

        // Exit the game and go back to the menu
        function exitGame() {
            if (game) {
                game.destroy(true);
                game = null;
            }

            document.querySelector('.menu').style.display = 'flex';
            document.querySelector('#game-container').style.display = 'none';
            document.querySelector('#exit-button').style.display = 'none';
            document.querySelector('#game-over-overlay').classList.remove('visible');
        }

        // Retry the game
        function retryGame() {
            document.querySelector('#game-over-overlay').classList.remove('visible');
            startGame(currentGameId);
        }

        // Get the scene configuration based on the selected game
        function getScene(gameId) {
            switch (gameId) {
                case 'game1':
                    return {
                        preload: function () {
                            this.load.image('ball', 'https://examples.phaser.io/assets/sprites/shinyball.png');
                        },
                        create: function () {
                            this.ball = this.physics.add.image(400, 300, 'ball');
                            this.ball.setCollideWorldBounds(true);
                            this.ball.setBounce(1);
                            this.ball.setVelocity(200, 150);
                        },
                        update: function () {}
                    };
                case 'game2':
                    return {
                        preload: function () {
                            this.load.image('ship', 'https://examples.phaser.io/assets/sprites/ship.png');
                            this.load.image('asteroid', 'https://examples.phaser.io/assets/sprites/asteroid.png');
                        },
                        create: function () {
                            this.ship = this.physics.add.image(400, 550, 'ship');
                            this.ship.setCollideWorldBounds(true);
                            this.cursors = this.input.keyboard.addKeys({
                                up: Phaser.Input.Keyboard.KeyCodes.UP,
                                down: Phaser.Input.Keyboard.KeyCodes.DOWN,
                                left: Phaser.Input.Keyboard.KeyCodes.LEFT,
                                right: Phaser.Input.Keyboard.KeyCodes.RIGHT,
                                w: Phaser.Input.Keyboard.KeyCodes.W,
                                a: Phaser.Input.Keyboard.KeyCodes.A,
                                s: Phaser.Input.Keyboard.KeyCodes.S,
                                d: Phaser.Input.Keyboard.KeyCodes.D
                            });

                            this.asteroids = this.physics.add.group({
                                key: 'asteroid',
                                repeat: 5,
                                setXY: { x: 100, y: 0, stepX: 150 }
                            });

                            this.asteroids.children.iterate((asteroid) => {
                                asteroid.setVelocity(Phaser.Math.Between(-100, 100), Phaser.Math.Between(50, 150));
                                asteroid.setBounce(1);
                                asteroid.setCollideWorldBounds(true);
                            });

                            this.physics.add.overlap(this.ship, this.asteroids, () => {
                                document.querySelector('#game-over-overlay').classList.add('visible');
                                game.scene.pause();
                            });
                        },
                        update: function () {
                            const cursors = this.cursors;

                            this.ship.setVelocity(0);

                            if (cursors.left.isDown || cursors.a.isDown) {
                                this.ship.setVelocityX(-200);
                            } else if (cursors.right.isDown || cursors.d.isDown) {
                                this.ship.setVelocityX(200);
                            }

                            if (cursors.up.isDown || cursors.w.isDown) {
                                this.ship.setVelocityY(-200);
                            } else if (cursors.down.isDown || cursors.s.isDown) {
                                this.ship.setVelocityY(200);
                            }
                        }
                    };
                // Add more games here...
                default:
                    return {};
            }
        }

        // Event listeners for game buttons
        document.querySelectorAll('.game-btn').forEach(button => {
            button.addEventListener('click', (event) => {
                playClickSound();
                startGame(event.target.dataset.game);
            });
        });

        // Event listener for exit button
        document.querySelector('#exit-button').addEventListener('click', () => {
            playClickSound();
            exitGame();
        });

        // Event listener for retry button
        document.querySelector('#retry-button').addEventListener('click', () => {
            playClickSound();
            retryGame();
        });
    </script>
</body>
</html>
