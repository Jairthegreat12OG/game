<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/PointerLockControls.js"></script>
</head>
<body>
  <script>
    // Scene, Camera, and Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Add a ground plane
    const planeGeometry = new THREE.PlaneGeometry(100, 100);
    const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
    const plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.rotation.x = -Math.PI / 2;
    plane.receiveShadow = true;
    scene.add(plane);

    // Add a cube
    const cubeGeometry = new THREE.BoxGeometry();
    const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    cube.position.y = 0.5;
    scene.add(cube);

    // Add lights
    const ambientLight = new THREE.AmbientLight(0x404040); // Soft light
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(10, 10, 10);
    scene.add(directionalLight);

    // PointerLockControls for movement
    const controls = new THREE.PointerLockControls(camera, document.body);

    document.body.addEventListener('click', () => {
      controls.lock();
    });

    const moveSpeed = 0.1;
    const keys = { w: false, a: false, s: false, d: false };

    window.addEventListener('keydown', (event) => {
      if (event.key in keys) keys[event.key] = true;
    });

    window.addEventListener('keyup', (event) => {
      if (event.key in keys) keys[event.key] = false;
    });

    // Movement logic
    function movePlayer() {
      const direction = new THREE.Vector3();
      if (keys.w) direction.z -= moveSpeed;
      if (keys.s) direction.z += moveSpeed;
      if (keys.a) direction.x -= moveSpeed;
      if (keys.d) direction.x += moveSpeed;

      direction.applyQuaternion(camera.quaternion);
      controls.getObject().position.add(direction);
    }

    // Camera initial position
    camera.position.set(0, 1.6, 5);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      movePlayer();
      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
